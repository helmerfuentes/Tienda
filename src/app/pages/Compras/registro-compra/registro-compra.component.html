
<div class="row">
<div class="col-md-12">
  <div class="card card-user">
    <div class="card-header bg-info">
      <h4 class="m-b-0 text-white">Registrar Compra</h4>
    </div>

    <div class="card-body">
      <form [formGroup]="form" >
        <div class="form-body">
          <h3 class="card-title">Provedor</h3>
          <hr>

        <div class="row">
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Provedor</label>
              <select  name="juzgado"  name="proovedor"  formControlName="proovedorId" (change)="MostrarProovedor($event.target.value)" class="form-control custom-select">
                <option value="">--Seleccione--</option>
                <option *ngFor="let item of Proovedores" value="{{item.id}}" >{{item.nombre}}</option>
            </select>
            </div>
          </div>
          <div class="col-md-6 pr-1">
            <div class="form-group">
              <label>Nit</label>
              <input type="text" class="form-control" disabled="" [value]="ProovedorSelecionado?.nit"  placeholder="Seleccione Provedor" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 pr-1">
            <div class="form-group">
              <label>Razón Social</label>
              <input type="text" class="form-control" disabled="" [value]="ProovedorSelecionado?.razonSocial" placeholder="Seleccione Provedor" >
            </div>
          </div>
          <div class="col-md-4 pl-1">
            <div class="form-group">
              <label for="exampleInputEmail1">Telefono</label>
              <input type="email" class="form-control" disabled="" [value]="ProovedorSelecionado?.telefono" placeholder="Seleccione Provedor">
            </div>
          </div>
          <div class="col-md-4 pl-1">
            <div class="form-group">
              <label for="exampleInputEmail1">Dirección</label>
              <input type="email" class="form-control" disabled="" [value]="ProovedorSelecionado?.direccion" placeholder="Seleccione Provedor">
            </div>
          </div>
        </div>
        <br>
        <h3 class="box-title m-t-40">Producto</h3>
        <hr>
        <fieldset formGroupName="detalle">
                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>Producto</label>
                      <select  name="juzgado"  name="proovedor" formControlName="productoId" (change)="MostrarProducto($event.target.value)" class="form-control custom-select">
                        <option value="">--Seleccione--</option>
                        <option *ngFor="let item of Productos" value="{{item.id}}" >{{item.nombre}}</option>
                    </select>
                    </div>
                  </div>

                  <div class="col-md-6 pl-1">
                    <div class="form-group">
                      <label>Categoria</label>
                      <input type="text" class="form-control"  formControlName="categoria" disabled=""  placeholder="Seleccione producto" >
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 pr-1">
                    <div class="form-group">
                      <label>Costo total</label>
                      <input type="text" class="form-control" formControlName="costo" placeholder="valor por la cantidad del producto" >
                    </div>
                  </div>
                  <div class="col-md-6 px-1">
                    <div class="form-group">
                      <label>Cantidad</label>
                      <input type="text" class="form-control" formControlName="cantidad" placeholder="Cantidad de producto a comprar" >
                    </div>
                  </div>

                </div>
              </fieldset>
              </div>




        <div class="row">
          <div class="update ml-auto mr-auto">
            <button (click)="AgregarDetalle()" class="btn btn-primary btn-round">Agregar Producto</button>
          </div>
        </div>
        <br>
        <app-tabla
        [Columns]="Columns"
        >
        </app-tabla>
        <ng-template #actionTpl let-row let-rowIndex="rowIndex">
          <div>
            <button
            class="btn waves-effect waves-light btn-outline-danger"
            (click)="EliminarDetalle(row)"
          >
            <i class="fa fa-trash-o"></i>
          </button>
          </div>
        </ng-template>

        <div class="row">
          <div class="update ml-auto mr-auto">
            <button (click)="onSubmit()" class="btn btn-primary btn-round">Registrar Factura</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
</div>
