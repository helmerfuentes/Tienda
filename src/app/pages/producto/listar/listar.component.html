<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Listado de Producto</h5>
        <!-- <p class="card-category">Handcrafted by our friend
          <a target="_blank" href="https://github.com/mouse0270">Robert McIntosh</a>. Please checkout the
          <a href="http://bootstrap-notify.remabledesigns.com/" target="_blank">full documentation.</a>
        </p> -->
      </div>
      <div class="card-body">
          <app-tabla
          [Columns]="Columns"
          [rutaApi]="RutaApi"
          >
          <button
          [routerLink]="['/RegistrarProducto','nuevo']"
            type="button"
            class="btn btn-outline-info text-right"
          >
            <i class="fa fa-plus-square"></i> Nuevo producto
          </button>
          </app-tabla>
          <ng-template #actionTpl let-row let-rowIndex="rowIndex">
            <div>
              <button
                data-toggle="modal"
                data-target=".bd-example-modal-lg"
                class="btn btn-outline-info"
                  (click)="actualizar(row)"
              >
                <i class="fa fa-eye"></i>
              </button>
            </div>
          </ng-template>
      </div>
    </div>
  </div>
</div>
