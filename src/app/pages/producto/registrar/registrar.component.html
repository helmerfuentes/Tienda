<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Registro Producto</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="submit()" >
          <input type="hidden" name="id" formControlName="id" />
          <div class="row">
            <div class="col-md-5 pr-1">
              <div class="form-group">
                <label>Categoria</label>
                <select  name="juzgado" formControlName="categoriaId" class="form-control custom-select">
                  <option value="">--Seleccione--</option>
                  <option *ngFor="let item of Categorias" [value]="item.id" >{{item.nombre}}</option>
              </select>
              </div>
            </div>
            <div class="col-md-3 px-1">
              <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="Digite nombre producto" formControlName="nombre" name="nombre">
              </div>
            </div>
            <div class="col-md-4 pl-1">
              <div class="form-group">
                <label for="exampleInputEmail1">Codigo</label>
                <input type="text" class="form-control" formControlName="codigo" name="codigo" placeholder="Digite Codigo">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Precio</label>
                <input type="text" class="form-control" placeholder="Precio al publico" formControlName="precio" name="precio"/>
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Porcentaje maximo descuento</label>
                <input type="text" class="form-control" placeholder="Descuento Permitido" formControlName="porcentajeMaxDescuento" name="descuento"/>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">{{accion}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
